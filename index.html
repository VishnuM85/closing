<html>
  <head>
    <title>Close</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <script>
      // Close the window after a short delay
      setTimeout(function() {
        window.close();
      }, 0.00001);
    </script>
  </head>
  <body>
    <p>Closing the current tab...</p>
  </body>
</html>
